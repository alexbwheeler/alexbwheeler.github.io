<!doctype html>

<html class="no-js" lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- Page Info -->
	<link rel="shortcut icon" href="{{ site.data.settings.basic_settings.favicon_image }}?">
	
	<title>
		{% if page.ref == "index" %}
			{{ site.data.settings.basic_settings.site_title }} – {{ page.title }}
		{% else %}
			{{ page.title }} – {{ site.data.settings.basic_settings.site_title }}{% endif %}
	</title>
	<meta name="description" content="{{ page.description }}">

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{% if page.url == "/" %}{{ site.data.settings.basic_settings.site_title }} – {{ page.title }}{% else %}{{ page.title }} – {{ site.data.settings.basic_settings.site_title }}{% endif %}">
	<meta name="twitter:description" content="{{ page.description }}">
	<meta name="twitter:image:src" content="{{ site.url }}{{ page.featured_image }}">

	<!-- Facebook OpenGraph -->
	<meta property="og:title" content="{% if page.url == "/" %}{{ site.data.settings.basic_settings.site_title }} – {{ page.title }}{% else %}{{ page.title }} – {{ site.data.settings.basic_settings.site_title }}{% endif %}" />
	<meta property="og:description" content="{{ page.description }}" />
	<meta property="og:image" content="{{ site.url }}{{ page.featured_image }}" />

	<!-- Styles -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/style.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-97001089-1"></script>
    <script>
    	window.dataLayer = window.dataLayer || [];
    	function gtag(){dataLayer.push(arguments);}
    	gtag('js', new Date());

     	gtag('config', 'UA-97001089-1');
    </script>

	<link rel="preload" as="image" href="{{ site.baseurl }}/images/logo-black-wipe.gif">
	
</head>


<body class="loading{% if site.data.settings.advanced_settings.ajax_loading == true %} ajax-loading{% endif %}" data-site-url="{{ site.url }}" data-page-url="{{ page.url | replace: 'index.html', '' }}">


	{% include header.html %}


	<div class="loader">
		<img src="/images/loading-logo.gif" class="loading_logo">
	</div>

	<div class="page-loader"></div>
	
	<div class="page">

		<div class="page__content" id="{{ page.ref }}" data-page-title="{% if page.url == "/" %}{{ site.data.settings.basic_settings.site_title }} – {{ page.title }}{% else %}{{ page.title }} – {{ site.data.settings.basic_settings.site_title }}{% endif %}">

			{{ page.background }}

			{{ content }}

		</div>

	</div>


	{% include footer.html %}


	<!-- Javascript Assets -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="{{ site.baseurl }}/js/duet-min.js"></script>
	<script src="{{ site.baseurl }}/js/plugins/aos.js"></script>
	<script src="{{ site.baseurl }}/js/custom.js"></script>
	<script src="{{ site.baseurl }}/js/lazy-load.js"></script>
	

	{% if site.data.settings.advanced_settings.footer_js %}
		<!-- Extra Footer JS Code -->
		{{ site.data.settings.advanced_settings.footer_js }}
	{% endif %}

</body>

</html>
