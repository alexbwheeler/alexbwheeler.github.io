type: blog

<section class="intro post">

	<h1>{{ page.title }}</h1>
	<p>{{ page.date | date_to_long_string }} | <a href="/blog/{{ page.categories }}">{{ page.categories }}</a></p>

</section>

<section class="double">

	<main class="main">
		{{ page.content }}

		{% include previous-next.html %}
	</main>

	<aside class="sidebar">
		{% include related-posts.html %}
	</aside>
	
</section>
