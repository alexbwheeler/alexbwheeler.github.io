---
layout: default
---

<section class="intro">


	{% if page.header %}
		{% if page.header != "none" %}
			<h1 class="{{ page.headclass }}">{{ page.header }}</h1>
		{% endif %}
	{% else %}
		<h1>{{ page.title }}</h1>
	{% endif %}

	<p>{{ page.subtitle }}</p>

</section>

<section class="single">

	{{ page.content }}

</section>
