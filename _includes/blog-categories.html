<nav class="wrap blog-posts post_catagories mid">

	<ul class="{% if page.autopages %}category_page{% endif %}">

		<li><a href="/blog" class="{% if page.title == 'Blog' %}active-link{% endif %}">all</li>

		{% for category in site.categories %}
				<li><a href="/blog/{{ category[0] | slugify }}" class="{% if page.category == page.autopages.display_name %}active-link{% endif %}"> {{ category[0] | downcase }} </li>
		{% endfor %}

	</ul>
	
</nav>
